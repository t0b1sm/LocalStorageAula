<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LocalStorage</title>
</head>
<body>
    <h1>Login</h1>

    <input type="text" id="nome" placeholder="Digite seu nome de usuário">
    <br>
    
    <p>Aqui você pode digitar um texto breve, abra seu coração irmão!</p>
    <input type="text" id="texto" placeholder="Digite um texto breve">
    
    <br>

    <p>Qual seu número favorito:</p>
    <input type="number" id="num" placeholder="Digite seu número favorito">
    
    <br><br>

    <p>Escolha sua cor favorita:</p>
    <input type="color" id="cor">
    
    <br><br>
    
    <button onclick="contar()">Clique aqui quantas vezes quiser :D</button>
    
    <br><br>

    <p>Digite um link aleatório! Sinta-se livre XD</p>
    <input type="url" id="linkHome" placeholder="link aleatório">

    <br><br>

    <p>Faça sua lista de compras:</p>
    <textarea id="lista" rows="5" cols="30" placeholder="Escreva um item por linha"></textarea>

    <br><br>

    <p>Crie uma senha!</p>
    <input type="text" id="senha" placeholder="Crie sua senha">

    <br><br>

    <button onclick="entrar()">Entrar</button>

    <script src="../index.js"></script>
</body>
</html>
